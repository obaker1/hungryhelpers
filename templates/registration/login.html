<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Hungry Helpers Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<form method="form" action={% url 'signup' %}>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
