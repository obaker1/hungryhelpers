{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
	<h3 class="text-dark mb-4">Reset Password</h3>
	<div class="row">
		 <div class="col">
			<div class="card shadow mb-3">
				<div class="card-header py-3">
					<p class="text-primary m-0 font-weight-bold">Enter your email address below, and we'll email instructions to set a new password!</p>
				</div>
				<div class="card-body">
					<div class = "form-group">
						<form method="Post">
							{% csrf_token %}
							<input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
							<hr>
							<button class="btn btn-primary" type="submit">Send email</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
